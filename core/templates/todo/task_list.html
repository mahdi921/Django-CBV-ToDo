<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
  </head>
  <body>
    <div>
    <ul>
        {% for task in tasks %}
            {% if not task.completed %}
                <p><li>{{task.title}}</li></p>
                <p>
                    <i><a href="{% url 'todo:task-edit' pk=task.id %}">edit</a></i>
                    <i><a href="{% url 'todo:task-delete' pk=task.id %}">delete</a></i>
                </p>
            {% else %}
                <p>
                    <li><s>{{task.title}}</s></li>
                </p>
                <p>
                <i><a href="{% url 'todo:task-edit' pk=task.id %}">edit</a></i>
                <i><a href="{% url 'todo:task-delete' pk=task.id %}">delete</a></i>
                </p>
            {% endif %}
            {% empty %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>
    <p><a href="{% url 'todo:task-create' %}">Create new task</a></p>
</div>
<div>
    <form method="POST" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout" />
    </form>
</div>
<div>
    <p><a href="{% url 'todo:api-v1:task-list' %}">API</a></p>
</div>
    <p><a href="{% url 'todo:index' %}">Home</a></p>
    <p><a href="{% url 'schema-swagger-ui' %}">Swagger Docs</a></p>
    <p><a href="{% url 'schema-redoc' %}">Redoc Docs</a></p>
  </body>
</html>
